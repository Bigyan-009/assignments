<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
        overflow: hidden;
      }

      img {
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./img.jpg" alt="Your Image" usemap="#image-map" />
      <map name="image-map">
        <area
          shape="circle"
          coords="768,214,64"
          href="https://en.wikipedia.org/wiki/Sun"
          alt="sun "
        />

        <area
          shape="circle"
          coords="892,378,37"
          href="https://en.wikipedia.org/wiki/Earth"
          alt="earth"
        />
        <area
          shape="poly"
          coords="899,143,964,143,1004,199,943,189"
          href="https://en.wikipedia.org/wiki/Alien"
          alt="alien"
        />
        <area
          shape="poly"
          coords="544,590,576,571,618,562,611,643"
          href="https://en.wikipedia.org/wiki/Satellite"
          alt="satalliet"
        />
        <area
          shape="poly"
          coords="547,191,617,164,578,236,551,218"
          href="https://en.wikipedia.org/wiki/Rocket"
          alt="rocket"
        />
        <area
          shape="circle"
          coords="759,573,62"
          href="https://en.wikipedia.org/wiki/Jupiter"
          alt="jupiter"
        />
      </map>
    </div>
  </body>
</html>
